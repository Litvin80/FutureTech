<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.6.1/imask.min.js" defer></script>
        <script type="module" src="./js/main.js" defer></script>
        <link rel="stylesheet" href="./styles/style.css">
        <title>Future Tech</title>
    </head>
    <body>
        <div class="wrapper">
            <main>
                <div class="section__container">
                    <div class="select field" data-js-select>
                        <label 
                            class="select__label" 
                            for="phoneNumberPrefix"
                            id="phone-number-select-label"
                        >
                            Phone number prefix
                        </label>
                        <select 
                            class="select__original-control field__control" 
                            id="phoneNumberPrefix"
                            tabindex="-1"
                            data-js-select-original-control
                        >
                            <option value="+7" selected>+7</option>
                            <option value="+3">+3</option>
                            <option value="+2">+2</option>
                            <option value="+1">+1</option>
                        </select>
                        <div class="select__body">
                            <div 
                                class="select__button field__control"
                                tabindex="0"
                                role="combobox"
                                aria-expanded="false"
                                aria-haspopup="listbox"
                                aria-controls="phone-number-select-dropdown"
                                aria-labelledby="phone-number-select-label"
                                data-js-select-buuton
                            >+7</div>
                            <div 
                                class="select__dropdown is-on-the-left-side" 
                                role="listbox"
                                id="phone-number-select-dropdown"
                                aria-labelledby="phone-number-select-label"
                                data-js-select-dropdown
                            >
                                <div 
                                    class="select__option is-selected is-cuerent"
                                    id="phone-number-select-option-1"
                                    role="option"
                                    aria-selected="true"
                                    data-js-select-option
                                >
                                    +7
                                </div>
                                <div 
                                    class="select__option" 
                                    id="phone-number-select-option-2"
                                    role="option" 
                                    aria-selected="false"
                                    data-js-select-option
                                >
                                    +3
                                </div>
                                <div 
                                    class="select__option"
                                    id="phone-number-select-option-3"
                                    role="option" 
                                    aria-selected="false"
                                    data-js-select-option
                                >
                                    +2
                                </div>
                                <div 
                                    class="select__option"
                                    id="phone-number-select-option-4"
                                    role="option" 
                                    aria-selected="false"
                                    data-js-select-option
                                >
                                    +1
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
